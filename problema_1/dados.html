<!DOCTYPE html>
<html>
  <head>
    <title>Juego del dado</title>
  </head>
  <body>
    <h1>Juego del dado</h1>
    <p>En este juego, lanzarás un dado y apostarás a un número. Si el número que sale en el dado coincide con el que elegiste, ganarás el doble de la cantidad que apostaste. De lo contrario, perderás tu apuesta.</p>
    <p>Tu saldo actual es: <span id="saldo"></span></p>
    <form>
      <label for="numero">Número a apostar (1-6): </label>
      <input type="number" id="numero" name="numero" min="1" max="6" required>
      <br>
      <label for="apuesta">Cantidad a apostar: </label>
      <input type="number" id="apuesta" name="apuesta" min="1" required>
      <br>
      <button type="submit" id="jugar">Jugar</button>
    </form>
    <p id="resultado"></p>
    <script src="./assets/js/dados.js"></script>

    
  </body>
</html>
